<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Hujjat</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
                function App() {
            const [matn, setMatn] = React.useState('');
            const [text, setText] = React.useState('');

            const malumot = (e) => {
                const value = e.target.value;
                setMatn(value);
                if (value.length == 0) {
                    setText("ma'lumot kiritmadingiz");
                }else if (value.length == 5) {
                    setText("5ta ma'lumot kiritdingiz");
                }else if (value.length > 5) {
                    setText("5tadan ko'p ma'lumot kiritdingiz");
                }else {
                    setText("5tadan kam ma'lumot kiritdingiz");
                }
            };

            return (
                <div className="container">
                    <input type="text" placeholder="Matn kiriting" value={matn} onChange={malumot} />
                    <h2>{text}</h2>
                </div>
            );
        }

        const root = document.getElementById('root');
        const app = ReactDOM.createRoot(root)
        app.render(<App />);

    </script>
</body>
</html>
